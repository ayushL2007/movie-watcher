<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pink YouTube Player with Events</title>
  <style>
    :root {
      --pink-100: #ffe3ee;
      --pink-200: #ffc6da;
      --pink-300: #ff9fc1;
      --pink-400: #ff6fa3;
      --pink-500: #ff3d86;
      --pink-600: #e02f75;
      --text: #3a2a33;
      --bg: #fff7fa;
      --card: #ffffff;
      --border: rgba(255, 61, 134, 0.25);
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--pink-100), var(--pink-200));
      font-family: Arial, sans-serif;
      color: var(--text);
    }
    .container {
      width: 920px;
      max-width: 92vw;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(255, 61, 134, 0.25);
      overflow: hidden;
    }
    .header {
      padding: 20px;
      background: linear-gradient(135deg, var(--pink-300), var(--pink-500));
      color: #fff;
      font-weight: bold;
    }
    .controls {
      padding: 18px 22px;
      display: flex;
      gap: 12px;
      background: var(--pink-100);
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid var(--pink-300);
      border-radius: 12px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: var(--pink-500);
      box-shadow: 0 0 0 6px rgba(255, 61, 134, 0.12);
    }
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: var(--pink-500);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover { background: var(--pink-600); }
    .player {
      background: #000;
      aspect-ratio: 16 / 9;
      width: 100%;
      position: relative;
    }
    #status {
      padding: 12px;
      background: var(--pink-200);
      text-align: center;
      font-weight: bold;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Pink YouTube Player</div>
    <div class="controls">
      <input id="ytUrl" type="text" placeholder="Paste a YouTube link">
      <button class="btn" id="playBtn">Play</button>
    </div>
    <div class="player" id="player"></div>
    <div id="status">Status: Ready</div>
  </div>

  <!-- Load YouTube IFrame API -->
  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;

    var state=0;
    var time=0;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: 'dQw4w9WgXcQ', // default video
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      const status = document.getElementById("status");
      switch(event.data) {
        case YT.PlayerState.PLAYING:
          status.textContent = "Status: Playing";
          state=1;
          break;
        case YT.PlayerState.PAUSED:
          status.textContent = "Status: Paused";
          state = 0;
          break;
        case YT.PlayerState.ENDED:
          status.textContent = "Status: Ended";
          break;
        case YT.PlayerState.BUFFERING:
          status.textContent = "Status: Buffering...";
          state = 0;
          break;
        case YT.PlayerState.CUED:
          status.textContent = "Status: Video Ready";
          break;
      }
    }

    function extractYouTubeId(url) {
      const watchMatch = url.match(/[?&]v=([a-zA-Z0-9_-]{6,})/);
      if (watchMatch) return watchMatch[1];
      const shortMatch = url.match(/youtu\.be\/([a-zA-Z0-9_-]{6,})/);
      if (shortMatch) return shortMatch[1];
      const embedMatch = url.match(/youtube\.com\/embed\/([a-zA-Z0-9_-]{6,})/);
      if (embedMatch) return embedMatch[1];
      return null;
    }

    function playVideo() {
      const url = document.getElementById("ytUrl").value;
      const id = extractYouTubeId(url);
      if (id && player) {
        player.loadVideoById(id);
      } else {
        alert("Invalid YouTube URL");
      }
    }

    document.getElementById("playBtn").addEventListener("click", playVideo);
    document.getElementById("ytUrl").addEventListener("keypress", function(e) {
      if (e.key === "Enter") playVideo();
    });

  function send_data(){
    setInterval(() => {
    const payload = {
      time: player.getCurrentTime(),
      state: state
    };

    fetch("/input_stream", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    })
    .catch(err => console.error("Error posting JSON:", err));
  }, 2000); // every 2 seconds

  }

  send_data();
  </script>
</body>
</html>
